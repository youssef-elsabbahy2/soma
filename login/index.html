<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script  src="https://kit.fontawesome.com/64d58efce2.js"  crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assists/img/soma_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assists/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Barlow:wght@300&family=Cairo:wght@200;500&family=Changa:wght@200;300&family=Dosis&family=Exo+2:ital,wght@1,500&family=Gulzar&family=Hind+Siliguri:wght@500&family=IBM+Plex+Sans+Arabic:wght@300&family=Kufam:ital@1&family=Lalezar&family=Montserrat&family=Noto+Sans+Vithkuqi&family=Nunito:wght@500&family=Orbitron&family=Rakkas&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Soma Store</title>

  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title"> تسجيل الدخول</h2>
            <div dir="rtl" class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="اسم المستخدم" />
            </div>
            <div dir="rtl" class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="كلمة المرور" />
            </div>
            <div class="pass">
        <a href="../page-main/index.html">  <input   value="تسجيل" class="btn solid" /></a>  
           <a href="./restore/index.html"> <h4>هل نسيت كلمة المرور؟</h4></a>
          </div>
            <p class="social-text">أو قم بتسجيل الدخول باستخدام المنصات الاجتماعية</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
             
              <a href="#" class="social-icon">
                <i  class="fab fa-google"></i>
              </a>
        
            </div>
          </form>
          <form  dir="rtl" action="#" class="sign-up-form">
            <h2 class="title">انشاء حساب</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="الاسم الأول" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="الاسم الثاني" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="البريد الالكتروني" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="كلمة المرور" />
            </div>
            <input  style="background-color: #252457;" type="submit" class="btn" value="انشاء" />
           

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>جديد هنا ؟</h3>
            <p>
              مرحبًا بك! التسجيل في موقعنا سيمنحك الوصول إلى ميزات رائعة
              <br>
         !     استمتع بتجربتك
            </p>
            <button class="btn transparent" id="sign-up-btn">
             انشاء حساب
            </button>
          </div>
          <img src="assists/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>لديك حساب ؟</h3>
            <p>
              نحن سعداء بعودتك! قم بتسجيل الدخول الآن للوصول إلى حسابك والاستمتاع بخدماتنا.
            </p>
            <button  class="btn transparent" id="sign-in-btn">
              تسجيل الدخول
            </button>
          </div>
          <img src="assists/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assists/js/app.js"></script>
  </body>
</html>
