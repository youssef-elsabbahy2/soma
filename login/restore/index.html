  <body>

    <div class="container">
      <div class="forms-container">
        <div  class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title"> استعادة كلمة المرور </h2>
            <p style="color: #252457;">أدخل البريد الالكتروني لارسال الرمز المكون من 4 أرقام عليه</p>
            <br>
            <div dir="rtl" class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="البريد الالكتروني " />
            </div>
        
         
          <button style="background-color: #252457;color: white;padding: 4px 0 ;width: 120px;;margin-top: 20px;box-sizing: unset;" class="btn transparent" >
            <a style="color: white;text-decoration: none;" href="../confirm/index.html">    ارسال الرمز
      </button></a>
            
       

          </form>

     
     
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>هل نسيت كلمة المرور؟</h3>
            <p>قم بإدخال عنوان بريدك الإلكتروني لاستعادة كلمة المرور الخاصة بك</p>
            <p style="margin-top: -10px;font-weight: 500;">أو</p>
            <a href="../index.html">      <button class="btn transparent" id="sign-up-btn">
             الرجوع للصفحه الرئيسية
             </button></a>
          </div>
          <img src="assists/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>لديك حساب ؟</h3>
            <p>
       .       نحن سعداء بعودتك! قم بتسجيل الدخول الآن للوصول إلى حسابك والاستمتاع بخدماتنا
            </p>
            <button  class="btn transparent" id="sign-in-btn">
    
            </button>
          </div>
          <img src="assists/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assists/js/app.js"></script>
